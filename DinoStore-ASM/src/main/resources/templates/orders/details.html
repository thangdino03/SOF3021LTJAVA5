<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h2>Chi tiết đơn hàng</h2>
        <table class="table">
            <tr>
                <th scope="row">Mã đơn hàng</th>
                <td th:text="${order.orderId}"></td>
            </tr>
            <tr>
                <th scope="row">Ngày đặt</th>
                <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
            <tr>
                <th scope="row">Tổng tiền</th>
                <td th:text="${order.amount}"></td>
            </tr>
            <tr>
                <th scope="row">Trạng thái</th>
                <td th:text="${order.status == 1 ? 'Đang xử lý' : 'Đã hoàn thành'}"></td>
            </tr>
            <!-- Thêm các thông tin chi tiết đơn hàng tại đây -->
        </table>
        <a href="/orders/list" class="btn btn-primary">Quay lại danh sách đơn hàng</a>
    </div>
</body>
</html>
