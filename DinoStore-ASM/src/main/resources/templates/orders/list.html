<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <div class="container">
        <h2>Danh sách đơn hàng của bạn</h2>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Mã đơn hàng</th>
                    <th scope="col">Ngày đặt</th>
                    <th scope="col">Tổng tiền</th>
                    <th scope="col">Trạng thái</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderId}"></td>
                    <td th:text="${#dates.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${order.amount}"></td>
                    <td th:text="${order.status == 1 ? 'Đang xử lý' : 'Đã hoàn thành'}"></td>
                    <td><a th:href="@{/orders/orderDetails/{id}(id=${order.orderId})}" class="btn btn-info btn-sm">Chi tiết</a></td>
                    <td>
                        <a th:href="@{/orders/doubledetail/{orderId}(orderId=${order.orderId})}" class="btn btn-info btn-sm">Xem đầy đủ thông tin hơn</a>
                   <a th:href="@{/products/home}" class="btn btn-info btn-sm">Về trang chủ</a>
                    </td>
                
					
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
