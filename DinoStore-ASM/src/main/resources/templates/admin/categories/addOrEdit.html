<body>
   
        <section class="row " layout:fragment="content">
            <div class="col-6 offset-3 mt-4">


                <form  th:action= "@{/admin/categories/saveOrUpdate}"  method="post" th:object="${category}">
                    <div class="card">
                        <div class="card-header">
                            <h2>Add new Category</h2>
                        </div>
                        <div class="card-body">
       							
                            <div class="form-group">
                                <label for="categoryId">Category ID: </label>
                                <input type="hidden" th:field="*{isEdit}">
                                <input type="text" class="form-control" th:field="*{categoryId}"
                                    aria-describedby="categoryIdHid" placeholder="Category ID" readonly>
                                <small th:if="${#fields.hasErrors('categoryId')}" id="categoryIdHid" class="form-text text-muted">Category id is required</small>
                            </div>
                            <div class="form-group">
                                <label for="name">Name: </label>
                                <input type="text" class="form-control" th:field="*{name}" id="name" aria-describedby="nameHid"
                                    placeholder="Category Name">
                                <small th:if="${#fields.hasErrors('categoryId')}" id="nameHid" class="form-text text-muted">Name is required</small>
                            </div>
                        </div>
                        <div class="card-fotter text-muted mb-2 ms-2">
                            <button type="reset" class="btn btn-secondary"><i class="bi bi-arrow-clockwise"></i>
                                Reset</button>
                            <a th:href="@{/admin/categories}" class="btn btn-success"><i class="bi bi-list-columns-reverse"></i> List
                                Categories</a>
                           <button class="btn btn-primary"><i class="bi bi-floppy2-fill"></i> 
                                <span th:if="${category.isEdit}">Update</span> 
                                <span th:unless="${category.isEdit}">Save</span>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
      
</body>

</html>
