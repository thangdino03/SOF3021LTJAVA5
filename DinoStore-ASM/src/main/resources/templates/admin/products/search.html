<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">

<head>
<title>Search Category</title>
</head>

<body>

	<section class="row" layout:fragment="content">
		<div class="col mt-4">
			<div class="card">
				<div class="card-header">
					<h2>Search of categories</h2>
				</div>
				<div class="card-body">
					<div th:if="@{message !=null}" class="alert alert-primary"
						role="alert">
						<i>[[${message}]]</i>
					</div>

					<div class="row mt-2 mb-2">
						<div class="col">
							<form th:action="@{/admin/categories/search}">
								<div class="d-flex">
									<label for="name" class="form-label me-2  align-content-center">Name:</label>
									<input type="text" class="form-control me-2 w-50 " name="name"
										id="name" aria-describedby="helpId" placeholder="Name" />
									<button class="btn btn-outline-success" type="submit">
										<i class="bi bi-search"></i> Search
									</button>
									<div class="ms-auto">
										<a class="btn btn-outline-warning "
											th:href="@{/admin/categories/add}">Add new category</a>
									</div>
								</div>
							</form>

						</div>
					</div>


					<table class="table table-striped table-inverse">
						<thead class="thead-inverse">
							<tr>
								<th>Category ID</th>
								<th>Name</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each=" category : ${categories}">
								<td scope="row">[[${category.categoryId}]]</td>
								<td th:text="${category.name}"></td>
								<td><a
									th:href="@{'/admin/categories/view/' + ${category.categoryId}}"
									class="btn btn-outline-info"><i
										class="bi bi-info-circle-fill"></i> </a> <a
									th:href="@{'/admin/categories/edit/' + ${category.categoryId}}"
									class="btn btn-outline-warning"><i
										class="bi bi-pencil-square"></i> </a> <a
									th:href="@{'/admin/categories/delete/' +${category.categoryId}}"
									class="btn btn-outline-danger"><i class="bi bi-trash-fill"></i>
								</a></td>
							</tr>

						</tbody>
					</table>
				</div>
				<div class="card-footer text-muted">
					<nav aria-label="Page nvavigation">
						<ul class="pagination justify-content-center">
							<li class="page-item disable"><a href="" class="page-link"
								aria-label="Previous"> <span aria-hidden="true">&laquo;</span>
									<span class="sr-only">Previous</span>
							</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</div>
	</section>

</body>

</html>
