<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{admin/dashboardLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://kit.fontawesome.com/22a960a4f6.js"
	crossorigin="anonymous"></script>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"></head>
<body>
    <div class="container mt-5" layout:fragment="content">
   <h2>Danh sách sản phẩm</h2>
    <div class="row" >
        <!-- Lặp qua danh sách sản phẩm -->
        
        <div class="col-md-3 mb-4" th:each="product : ${products}">
            <div class="card" style="width: 18rem;">
                <img th:src="${product.image}" class="card-img-top " width="100%"  alt="Product Image">
                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text" th:text="'Price: $' + ${product.unitPrice}">Product Price</p>
                    <a class="btn btn-primary" th:href="@{'/shoppingCart/add/' + ${product.productId}}">Add to Cart</a>
                    <a class="btn btn-secondary"  th:href="@{'/products/view/' + ${product.productId}}">Show Detail</a>
                </div>
            </div>
        </div>
        <!-- Kết thúc lặp -->
      

        
    </div>
    
</div>

    

</body>
</html>
