<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
<!-- Trong file account/forgotpassword.html hoặc tương tự -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var successMessage = /*[[@{${successMessage}}]]*/ null;
    var errorMessage = /*[[@{${message}}]]*/ null;

    // Function to display message
    function showMessage(message, messageType) {
        var alertDiv = document.createElement('div');
        alertDiv.classList.add('alert');
        alertDiv.classList.add('alert-' + messageType);
        alertDiv.setAttribute('role', 'alert');
        alertDiv.textContent = message;

        var container = document.getElementById('messageContainer');
        container.appendChild(alertDiv);
    }

    // Show success or error message if available
    if (successMessage) {
        showMessage(successMessage, 'success');
    }
    if (errorMessage) {
        showMessage(errorMessage, 'danger');
    }
    /*]]>*/
</script>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-6">
                <form th:action="@{/account/register}" th:object="${customerDto}" method="post">
                    <div id="messageContainer"></div>
                    <h3 class="text-center">Đăng Ký</h3>
                    <div class="mb-3 row">
                        <div class="col">
                            <label for="username" class="form-label">Tên đăng nhập:</label>
                            <input type="text" th:field="*{name}" class="form-control" id="username" name="name"
                                required>
                        </div>
                        <div class="col">
                            <label for="password" class="form-label">Mật khẩu:</label>
                            <input type="password" th:field="*{password}" class="form-control" id="password"
                                name="password" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="fullname" class="form-label">Họ và tên:</label>
                        <input type="text" th:field="*{fullname}" class="form-control" id="fullname" name="fullname"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Số điện thoại:</label>
                        <input type="text" th:field="*{phone}" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-success">Đăng Ký</button>
                        <a th:href="@{/products/home}" class="btn btn-danger">Hủy bỏ</a>
                    </div>
                    <div class="mt-2" th:if="${message}">
                        <div class="alert alert-primary" role="alert">
                            <i th:text="${message}"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
