<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/dashboardLayout.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
            <!-- Trong file account/forgotpassword.html hoặc tương tự -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var successMessage = /*[[@{${successMessage}}]]*/ null;
    var errorMessage = /*[[@{${message}}]]*/ null;

    // Function to display message
    function showMessage(message, messageType) {
        var alertDiv = document.createElement('div');
        alertDiv.classList.add('alert');
        alertDiv.classList.add('alert-' + messageType);
        alertDiv.setAttribute('role', 'alert');
        alertDiv.textContent = message;

        var container = document.getElementById('messageContainer');
        container.appendChild(alertDiv);
    }

    // Show success or error message if available
    if (successMessage) {
        showMessage(successMessage, 'success');
    }
    if (errorMessage) {
        showMessage(errorMessage, 'danger');
    }
    /*]]>*/
</script>
            
</head>
<body>
<div class="container">
    <div class="row justify-content-center mt-5" layout:fragment="content">
        <div class="col-md-6">
            <form action="/account/changepassword" method="post">
            	<div id="messageContainer"></div>
                <h3 class="text-center">Đổi Mật Khẩu</h3>
                <div class="mb-3">
                	
                    <label for="oldPassword" class="form-label">Mật khẩu hiện tại:</label>
                    <input type="password" class="form-control" id="oldPassword" name="oldPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Mật khẩu mới:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu mới:</label>
                    <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-success">Đổi Mật Khẩu</button>
                    <a href="/" class="btn btn-danger">Hủy bỏ</a>
                </div>
                <div class="mt-2" th:if="${message}">
                    <div class="alert alert-primary" role="alert">
                        <span th:text="${message}"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
