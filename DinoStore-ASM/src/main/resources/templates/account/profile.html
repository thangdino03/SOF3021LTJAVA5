<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{/admin/dashboardLayout.html}">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
          crossorigin="anonymous">
          <!-- Trong file account/forgotpassword.html hoặc tương tự -->
<script th:inline="javascript">
    /*<![CDATA[*/
    var successMessage = /*[[@{${successMessage}}]]*/ null;
    var errorMessage = /*[[@{${message}}]]*/ null;

    // Function to display message
    function showMessage(message, messageType) {
        var alertDiv = document.createElement('div');
        alertDiv.classList.add('alert');
        alertDiv.classList.add('alert-' + messageType);
        alertDiv.setAttribute('role', 'alert');
        alertDiv.textContent = message;

        var container = document.getElementById('messageContainer');
        container.appendChild(alertDiv);
    }

    // Show success or error message if available
    if (successMessage) {
        showMessage(successMessage, 'success');
    }
    if (errorMessage) {
        showMessage(errorMessage, 'danger');
    }
    /*]]>*/
</script>
          
</head>
<body>
<div class="container-fluid vh-100 d-flex justify-content-center align-items-center" layout:fragment="content">

    <div class="border col-md-6 col-lg-4 rounded border-black p-3" >
        <form th:action="@{/account/profile}" method="post" th:object="${customerDto}">
				<div id="messageContainer"></div>
            <h3 class="text-center">Profile</h3>

            <!-- Hiển thị thông báo -->
            <div th:if="${message}" class="alert alert-primary" role="alert">
                <span th:text="${message}"></span>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Tên đăng nhập:</label>
                <input id="name" th:id="name" th:field="*{name}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input id="email" th:id="email" th:field="*{email}" type="email" class="form-control">
            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Điện thoại:</label>
                <input id="phone" th:id="phone" th:field="*{phone}" type="text" class="form-control">
            </div>

            <div class="mb-3">
                <label for="fullname" class="form-label">Họ và tên:</label>
                <input id="fullname" th:id="fullname" th:field="*{fullname}" type="text" class="form-control">
            </div>

            <hr>
            <div class="text-center">
                <button type="submit" class="btn btn-success">Cập nhật</button>
                  <a th:href="@{/account/changepassword}" class="btn btn-danger">Đổi mật khẩu</a>
            </div>
        </form>
    </div>
</div>

<!-- Bootstrap JS and jQuery (if needed) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-Fa9s7+2ky6C/Dc8clwTJUf5v4UJ6QQVihJQxCXZS3z+BiFeVcXjFOF9dH4z/Q2F1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+xgfe5FpTcE+3S+joELZjq4c+B44U/6Piq"
        crossorigin="anonymous"></script>
</body>
</html>
